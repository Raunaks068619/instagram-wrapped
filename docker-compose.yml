version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: instagram_wrapped
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U admin -d instagram_wrapped" ]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend
    environment:
      - DATABASE_URL=postgresql://admin:admin@db:5432/instagram_wrapped
      - MOCK_MODE=true
      - PORT=4000
      - FRONTEND_URL=http://localhost:5173
      # Add OPENAI_API_KEY here to enable Gen AI images
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    ports:
      - "4000:4000"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend
    environment:
      - VITE_API_BASE_URL=http://localhost:4000
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  postgres_data:
